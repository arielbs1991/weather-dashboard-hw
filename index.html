<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Forecast Checker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="style.css">
    </link>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-12">
                <nav class="navbar navbar-dark bg-dark">
                    <span class="navbar-text">
                        Weather Dashboard
                    </span>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 leftSide">
                <div class="row">
                    <!-- <div class="col"> -->
                        <h3>
                            Search for a City
                        </h3>
                    <!-- </div> -->
                    <div class="row">
                        <div class="col">
                            <nav class="navbar navbar-light bg-light">
                                <form class="form-inline">
                                    <input class="form-control mr-sm-2" id="searchField" type="text" placeholder="City"
                                        aria-label="Search">
                                    <button class="btn btn-primary my-2 my-sm-0 searchBtn" type="submit">Search</button>
                                </form>
                            </nav>
                            <!-- <div class="row">
                                <div class="col"> -->
                                    <div class="card" style="width: auto;">
                                        <ul class="list-group list-group-flush searchHistory">
                                            <li class="list-group-item searchHistCities"></li>
                                        </ul>
                                    </div>
                                <!-- </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 rightSide">
                <div class="row mainCity">
                    <div class="col">
                        <div class="row mainCityName">
                        </div>
                        <div class="row currentDate">
                        </div>
                        <div class="row temp">
                        </div>
                        <div class="row humidity">
                        </div>
                        <div class="row windSpeed">
                        </div>
                        <div class="row uvIndex">
                        </div>
                    </div>
                    <div class="col">
                        <div class="row weatherIcon">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast" id="forecast1">

                        <div class="row">
                            <div class="col">
                                <h3>
                                    5-Day Forecast
                                </h3>
                                <div class="row cardCol">

                                </div>



                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="row footer">

            </div>

        </div>

        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
</body>
